<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUSCADOR</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg sticky-top bg-light">
      <div class="container-fluid">
        <a class="navbar-brand fs-2" href="#">UTS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#proyectos">Proyectos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#nosotros">Nosotros</a>
            </li>
          </ul>
          <button class="btn btn-outline-dark" type="submit">
            <a class="nav-link" href="../login.html">Ingresar</a>
          </button>
        </div>
      </div>
    </nav>

    <p class="text-center p-4 bg-dark text-light fw-bolder">PROYECTOS</p>
    <div class="d-flex flex-column align-content-center text-center">
      <div><label for="num_registros">Mostrar:</label></div>
      <div>
        <select
          name="num_registros"
          id="num_registros"
          class="form-select w-25 m-auto mb-4"
        >
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
        </select>
        <div><label for="num_registros" class="fw-bolder">REGISTRO</label></div>
      </div>
      <div>
        <input
          type="text"
          name="campo"
          id="campo"
          placeholder="Buscar"
          class="rounded-pill w-50 p-2 m-4"
        />
      </div>
      <div class="overflow-x-scroll">
        <table class="table">
          <thead class="text-bg-dark">
            <th class="p-2">ID</th>
            <th class="p-2">Nombre</th>
            <th class="p-2">Director</th>
            <th class="p-2">Facultad</th>
            <th class="p-2">Descripcion</th>
            <th class="p-2">Fecha</th>
          </thead>
          <tbody id="content"></tbody>
        </table></div>
      
      <div class="mt-3">
        <div>
          <label id="lbl-total"></label>
        </div>
        <div>
          <nav aria-label="Page navigation example">
            <ul
              class="pagination justify-content-center m-2"
              id="nav-paginacion"
            ></ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- PIE DE PÁGINA -->
    <footer class="text-bg-dark pt-3 position-relative bottom-0 w-100">
      <div
        class="redes-contaienr d-flex justify-content-center flex-wrap p-4 text-light"
      >
        <a
          class="px-2"
          href="https://www.facebook.com/photo/?fbid=430691219216227&set=a.430691199216229"
          ><img src="https://img.icons8.com/color/48/null/facebook-new.png"
        /></a>
        <a href="https://twitter.com/Unidades_UTS"
          ><img
            src="https://img.icons8.com/color/48/null/twitter-circled--v1.png"
        /></a>
        <a class="px-2" href="https://www.instagram.com/unidades_uts/?hl=els-la"
          ><img src="https://img.icons8.com/fluency/48/null/instagram-new.png"
        /></a>
        <a
          href="https://co.linkedin.com/school/unidades-tecnol%C3%B3gicas-de-santander/"
          ><img src="https://img.icons8.com/color/48/null/linkedin.png"
        /></a>
        <a
          class="px-2"
          href="https://www.youtube.com/channel/UC-rIi4OnN0R10Wp-cPiLcpQ"
          ><img src="https://img.icons8.com/color/48/null/youtube-play.png"
        /></a>
      </div>
    </footer>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
